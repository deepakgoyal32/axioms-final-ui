<div class="center">
    <h1>NFT Price (Range)</h1>
    <form class="flex column align-center" #myForm>
        <div class="custom-slider">
            <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" ></ngx-slider>
        </div>
        <div class="min-max-inputs">
            <input matInput placeholder="Min" name="minInput" [ngModel]="minValue" #minInput />
            <input matInput placeholder="Max" name="maxInput" [ngModel]="maxValue" #maxInput />
        </div>          
        <button class="primary-btn" (click)="SendRequest(1)">Submit</button>
    </form>

    <div class="result" *ngIf="records && records.length > 0">Results</div>

    <div class="result-wrapper flex justify-center" infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    [scrollWindow]="true"
    [infiniteScrollContainer]="'.result-inner'"
    [fromRoot]="false"
    (scrolled)="onScroll()">
        <div class="result-inner">
            <div class="row flex space-between" *ngIf="records && records.length > 0">
                <div class="col align-center head">Wallet Address</div>
                <div class="col align-center head">View Provider Page</div>
            </div>
            <div class="row flex space-between" *ngFor="let record of records;">
                <div class="col flex align-center no-wrap"><img src="../../assets/images/wallet.png" alt="Logo" /> <a target="_blank" href="https://etherscan.io/address/{{record.owner_address}}"  style="cursor: pointer;">{{record.owner_address}}</a></div>
                <div class="col flex align-center"><img src="../../assets/images/nft-count-old.png" alt="Logo" /><a href="https://opensea.io/assets/ethereum/{{record.contract_address}}/{{record.token_id}}" target="_blank" style="cursor: pointer;">{{record.token_id}}</a></div>
            </div>
        </div>
    </div>
</div>
